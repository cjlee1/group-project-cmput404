<!-- templates/registration/login.html -->
{% extends 'base_pages.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'login/login.css' %}">
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-dark" type="submit">Login</button>
</form>
{% endblock %}
